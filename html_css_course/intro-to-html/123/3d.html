<style>
    .bootstrap-button {
        background-color: purple;
        color: white;
        height: 35px;
        width: 100px;
        border-radius: 5px;
        font-weight: bold;
        margin-right: 5px;
        border: none;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .bootstrap-button:hover {
        background-color: rgb(95, 7, 95);
    }
    
    .download-button {
        background-color: white;
        color: rgb(95, 7, 95);
        height: 35px;
        width: 100px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .download-button:hover {
        background-color: gray;
        border: none;
        color: white;
    }
</style>

<button class="bootstrap-button">
    Get started
</button>

<button class="download-button">
    Download
</button>
